<!DOCTYPE html>
<html lang="en">
<head>
    <title>  </title>
    <style>
        *{ margin :0; padding: 0; }
        .hide{ display: none; }
        
        .carGame{
            width: 100%;
            height: 100vh;
            background-image: url('bg02.png');
            background-repeat: no-repeat;
            background-size: 100% 100%;
        }

        .car, .enemy { 
            width: 50px; height : 70px; background: red;
            position: absolute;
            bottom :120px; }
        .lines{
            width: 10px;
            height:100px;
            background:white;
            position: absolute;
            margin-left: 195px ;
        }
        .gameArea{
            width: 400px;
            height: 100vh;
            background: #1e272e;
            margin: auto;
            position: relative;
            overflow: hidden;
        }
        .score{
            position: absolute;
            top: 15px;
            left: 40px;
            background: green;
            width: 300px;
            /*height: 70px;*/
            line-height: 70px;
            text-align: center;
            color: white;
            font-size: 1.5em;
            font-family: fantasy;
            box-shadow: 0 5px 5px #777;
        }
        .startScreen{
            position: absolute;
            background-color: #ee5252;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            color: white;
            z-index: 1;
            text-align: center;
            border: 1px solid #ff6b6b;
            padding: 15px;
            margin: auto;
            width: 50%;
            cursor: pointer;
            font-family: carfont;
            letter-spacing: 5;
            font-size: 20px;
            word-spacing: 3;
            line-height: 30px;
            text-transform: uppercase;
            box-shadow: 0 5px 5px #777;
        }

        }
    </style>
</head>
<body>
    <div class ="carGame">
        <div class="score"></div>
        <div class="startScreen">
            <p> Click here to start <br>
                Use "Arrow" keys to move <br>
                If you hit another car, *Game Over* .
            </p>
        </div>
        <div class="gameArea">  </div>
        </div>
    </div>
<script>
    const score = document.querySelector('.score');
    const startScreen = document.querySelector('.startScreen');
    const gameArea = document.querySelector('.gameArea');

    console.log(gameArea);

    startScreen.addEventListener('click', start);

    let player = {speed : 5, score : 0 };

    let keys = { ArrowUp :false, ArrowDown :false, ArrowLeft :false, ArrowRight :false};

    document.addEventListener('keydown', keyDown);
    document.addEventListener('keyup', keyUp);

    function keyDown(e){
        e.preventDefault();
        keys[e.key] = true;
        //console.log(e.key);
        console.log(keys);
    }
    function keyUp(e){
        e.preventDefault();
        keys[e.key] = false;
        //console.log(e.key);
        console.log(keys);
    }
    function isCollide(a,b){
        aRect= a.getBoundingClientRect();
        bRect= b.getBoundingClientRect();

        return !((aRect.top > bRect.bottom) || (aRect.bottom < bRect.top) || (aRect.left > bRect.right) || (aRect.right < bRect.left))
    }



    function moveLines(){
        let lines = document.querySelectorAll('.lines');
        lines.forEach(function(item) 
        {
            if(item.y >=750){
                item.y -=750 
            }
            item.y += player.speed;
            item.style.top = item.y + 'px';
        })
    }

    function endGame(){
        player.start = false;
        startScreen.classList.remove('hide');
    }

    function moveEnemy(car){
        let enemy = document.querySelectorAll('.enemy');
        enemy.forEach(function(item) 
        {
            if(isCollide(car,item))
            {
                console.log("***Boom***");
                endGame();
            }

            if(item.y >=750){
                item.y =-300;
                item.style.left = Math.floor(Math.random()*350)+ 'px';
            }
            item.y += player.speed;
            item.style.top = item.y + 'px';
        })
    }

    function gamePlay(){
        // console.log("Hey I am clicked");
        let car = document.querySelector('.car');
        let road = gameArea.getBoundingClientRect();
        // console.log(road);

        if(player.start)
        {
            moveLines();
            moveEnemy(car);

            if(keys.ArrowUp && player.y > road.top ){
                player.y-=player.speed
            }
            if(keys.ArrowDown && player.y < (road.bottom - 70)){
                player.y+=player.speed
            }
            if(keys.ArrowLeft && player.x>0){
                player.x-=player.speed
            }
            if(keys.ArrowRight && player.x < (road.width -50)){
                player.x+=player.speed
            }
            car.style.top=player.y + 'px';
            car.style.left=player.x + 'px';
            window.requestAnimationFrame(gamePlay);
            console.log(player.score++);

            player.score++;
            score.innerText = "SCORE : " + player.score;
        }
           
    }

    function start(){
        // gameArea.classList.remove('hide');
        startScreen.classList.add('hide');
        gameArea.innerHTML = " ";

        player.start = true;
        player.score = 0;
        window.requestAnimationFrame(gamePlay);

        for(x=0; x<5; x++)
        {
            let roadLine= document.createElement('div');
            roadLine.setAttribute('class','lines');
            roadLine.y = (x*150);
            roadLine.style.top = roadLine.y + 'px';
            gameArea.appendChild(roadLine);
        }


        let car = document.createElement('div');
        car.setAttribute('class', 'car');
        //car.innerText = "Hey I am your Car";
        gameArea.appendChild(car);

        player.x=car.offsetLeft;
        player.y=car.offsetTop;
        // console.log(car.offsetTop);
        // console.log(car.offsetLeft);

        for(x=0; x<3; x++)
        {
            let enemyCar= document.createElement('div');
            enemyCar.setAttribute('class','enemy');
            enemyCar.y = ((x+1)*350)* -1;
            enemyCar.style.top = enemyCar.y + 'px';
            enemyCar.style.background = 'blue';
            enemyCar.style.left = Math.floor(Math.random()*350)+ 'px';
            gameArea.appendChild(enemyCar);
        }
    }
    
</script>
    
</body>
</html>
